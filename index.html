<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>â›… Weather App</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"

    <link rel="preconnect" href="https://fonts.googleapis.com" />

    <link
      href="https://fonts.googleapis.com/css2?family=Mallanna&family=Roboto+Mono&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="src/style.css" />
    <script
      src="https://kit.fontawesome.com/03040bb642.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <div>
      <div class="weather-app">
        <section class="info">
          <div class="row">
            <div class="col">
              <div
                class="btn-group btn-group-sm"
                role="group"
                aria-label="Basic radio toggle button group"
              >
                <input
                  type="radio"
                  class="btn-check"
                  name="btnradio"
                  id="fahrenheit-link"
                  autocomplete="off"
                  aria-pressed="true"
                />
                <label class="btn btn-outline-primary" for="fahrenheit-link"
                  >F</label
                >

                <input
                  type="radio"
                  class="btn-check"
                  name="btnradio"
                  id="celsius-link"
                  autocomplete="off"
                  aria-pressed="true"
                />
                <label class="btn btn-outline-primary" for="celsius-link"
                  >C</label
                >
              </div>
            </div>

            <div class="col"><span id="date"></span></div>

            <div class="col">
              <button
                class="input-group-text search-buttons"
                id="current-button"
              >
                <i class="fas fa-compass"></i>
              </button>
            </div>
          </div>
        </section>

        <section>
          <h1 id="city"></h1>
          <i class="fas fa-cloud-sun today-icon"></i>
        </section>

        <section>
          <div class="row">
            <div class="col">
              <div class="today-current">
                <span id="today-current"></span><span class="degrees">Â°F</span>
              </div>
            </div>

            <div class="col">
              <ul class="today-weather">
                <li>
                  <i class="fas fa-arrow-up"></i> <span id="today-high"></span>Â°
                  <i class="fas fa-arrow-down"></i>
                  <span id="today-low"></span>Â°
                </li>
                <li><i class="fas fa-arrow-up"></i> XX%</li>
                <li><i class="fas fa-arrow-up"></i> XX mph</li>
              </ul>
            </div>
          </div>
        </section>

        <section>
          <div class="row forecast">
            <div class="col">
              <ul>
                <li class="forecast-day">Mon</li>
                <li class="forecast-icon"><i class="fas fa-sun"></i></li>
                <li class="forecast-range">
                  <span class="forecast-high">83Â° </span> 74Â°
                </li>
              </ul>
            </div>

            <div class="col">
              <ul>
                <li class="forecast-day">Tue</li>
                <li class="forecast-icon">
                  <i class="fas fa-cloud-sun-rain"></i>
                </li>
                <li class="forecast-range">
                  <span class="forecast-high">78Â° </span> 68Â°
                </li>
              </ul>
            </div>

            <div class="col">
              <ul>
                <li class="forecast-day">Wed</li>
                <li class="forecast-icon">
                  <i class="fas fa-cloud-rain"></i>
                </li>
                <li class="forecast-range">
                  <span class="forecast-high">74Â° </span> 68Â°
                </li>
              </ul>
            </div>

            <div class="col">
              <ul>
                <li class="forecast-day">Thu</li>
                <li class="forecast-icon">
                  <i class="fas fa-cloud"></i>
                </li>
                <li class="forecast-range">
                  <span class="forecast-high">76Â° </span> 67Â°
                </li>
              </ul>
            </div>

            <div class="col">
              <ul>
                <li class="forecast-day">Fri</li>
                <li class="forecast-icon">
                  <i class="fas fa-wind"></i>
                </li>
                <li class="forecast-range">
                  <span class="forecast-high">78Â° </span> 68Â°
                </li>
              </ul>
            </div>
          </div>
        </section>

        <form id="search-form">
          <div class="input-group">
            <input
              autocomplete="off"
              class="form-control rounded search-input"
              id="city-input"
              placeholder="Enter a city"
              type="search"
            />
            <button
              class="input-group-text search-buttons"
              type="submit"
              value="Search"
            >
              <i class="fas fa-search"></i>
            </button>
          </div>
        </form>
      </div>

      <footer>
        <a
          href="https://github.com/jadeacodes/weather-app"
          target="_blank"
          class="link-secondary"
          >Open-source code</a
        >
        by
        <a
          href="https://www.linkedin.com/in/jadeaallison/"
          target="_blank"
          class="link-secondary"
        >
          Jade Allison</a
        >
        ðŸ–¤
      </footer>
    </div>
    <script src="src/script.js"></script>
  </body>
</html>
