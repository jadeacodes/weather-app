  <body>
    <div>
      <div class="weather-app">
        <header>
          <div class="row">
            <div class="col"></div>
            <div class="col"><span id="date"></span></div>
            <div class="col">
              <div class="convert">
                <a href="#" class="text-white" id="fahrenheit-link">F</a> |
                <a href="#" class="text-white" id="celsius-link">C</a>
              </div>
            </div>
          </div>
        </header>

        <section class="today">
          <div class="row align-items-end">
            <div class="col-7">
              <span class="today-icon">
                <i class="fas fa-cloud-sun"></i>
              </span>
              <h1 id="city"></h1>
            </div>

            <div class="col-5">
              <div class="today-current">
                <span id="today-current"></span><span class="degrees">Â°F</span>
              </div>

              <ul class="today-weather">
                <li>
                  <i class="fas fa-arrow-up"></i>
                  <span id="today-high"></span>Â°
                  <i class="fas fa-arrow-down"></i>
                  <span id="today-low"></span>Â°
                </li>
                <li><i class="fas fa-arrow-up"></i> XX%</li>
                <li><i class="fas fa-arrow-up"></i> XX MPH</li>
              </ul>
            </div>
          </div>
        </section>

        <section class="forecast">
          <div class="row">
            <div class="col">
              <ul>
                <li class="forecast-day">MON</li>
                <li class="forecast-icon"><i class="fas fa-sun"></i></li>
                <li class="forecast-range">
                  <span class="forecast-high">83Â° </span> 74Â°
                </li>
              </ul>
            </div>

            <div class="col">
              <ul>
                <li class="forecast-day">TUE</li>
                <li class="forecast-icon">
                  <i class="fas fa-cloud-sun-rain"></i>
                </li>
                <li class="forecast-range">
                  <span class="forecast-high">78Â° </span> 68Â°
                </li>
              </ul>
            </div>

            <div class="col">
              <ul>
                <li class="forecast-day">WED</li>
                <li class="forecast-icon">
                  <i class="fas fa-cloud-rain"></i>
                </li>
                <li class="forecast-range">
                  <span class="forecast-high">74Â° </span> 68Â°
                </li>
              </ul>
            </div>

            <div class="col">
              <ul>
                <li class="forecast-day">THU</li>
                <li class="forecast-icon">
                  <i class="fas fa-cloud"></i>
                </li>
                <li class="forecast-range">
                  <span class="forecast-high">76Â° </span> 67Â°
                </li>
              </ul>
            </div>

            <div class="col">
              <ul>
                <li class="forecast-day">FRI</li>
                <li class="forecast-icon">
                  <i class="fas fa-wind"></i>
                </li>
                <li class="forecast-range">
                  <span class="forecast-high">78Â° </span> 68Â°
                </li>
              </ul>
            </div>
          </div>
        </section>

        <form id="search-form">
          <div class="input-group">
            <input
              autofocus="on"
              autocomplete="off"
              class="form-control rounded"
              id="city-input"
              placeholder="Enter a city"
              type="search"
            />
            <button class="input-group-text" type="submit" value="Search">
              <i class="fas fa-search"></i>
            </button>
            <button class="input-group-text" id="current-button">
              <i class="fas fa-compass"></i>
            </button>
          </div>
        </form>
